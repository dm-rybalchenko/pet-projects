<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="calculator wrapper">
		<div class="calculator__body">
			<div class="calculator__display"><input type="text" autofocus></div>
			<div class="calculator__buttons">
				<button class="calculator__button button-c">C</button>
				<button class="calculator__button button-7 button-number">7</button>
				<button class="calculator__button button-4 button-number">4</button>
				<button class="calculator__button button-1 button-number">1</button>
				<button class="calculator__button button-plusminus">+/-</button>
				<button class="calculator__button button-backspase"><=</button>
				<button class="calculator__button button-8 button-number">8</button>
				<button class="calculator__button button-5 button-number">5</button>
				<button class="calculator__button button-2 button-number">2</button>
				<button class="calculator__button button-0 button-number">0</button>
				<button class="calculator__button button-divide">/</button>
				<button class="calculator__button button-9 button-number">9</button>
				<button class="calculator__button button-6 button-number">6</button>
				<button class="calculator__button button-3 button-number">3</button>
				<button class="calculator__button button-dot">.</button>
				<button class="calculator__button button-multiply">*</button>
				<button class="calculator__button button-minus">-</button>
				<button class="calculator__button button-plus">+</button>
				<button class="calculator__button button-equal">=</button>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
