<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Тестовое Рыбальченко</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
					<div class="header__popup">
						<a href="#popup" class="header__popup-btn">Open pop-up button</a>
					</div>
			</header>
			<main class="main">
					<div class="block1">
						<div class="block1__item"></div>
						<div class="block1__item"></div>
						<div class="block1__item"></div>
						<div class="block1__item"></div>
						<div class="block1__item"></div>
					</div>
					<div class="block2">
						<div class="block2__item"></div>
						<div class="block2__item"></div>
						<div class="block2__item"></div>
						<div class="block2__item"></div>
					</div>
			</main>
			<footer class="footer"></footer>
			<div class="popup-wrapper" id="popup">
				<div class="popup">
					<a href="#close" class="popup__close"></a>
					<div class="popup__text">Pop-up</div>
				</div>
			</div>
		</div>
	</body>
</html>
